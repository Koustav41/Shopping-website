<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup-Big Small Gadgets Shop</title>
     <link rel="website icon" type="jpg" href="https://cdn-icons-png.flaticon.com/512/10423/10423381.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        body {
            background-image: url("https://wallpapers.com/images/hd/mountain-peak-minimalist-laptop-art-5ae96aw9n9qsq7nm.jpg");
            background-repeat: no-repeat; 
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Your family Store</a>
        </div>
    </nav>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title mb-4 text-center">Sign Up</h3>
                        <form>
                            <div class="mb-3">
                                <label for="signupName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="signupName" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signupEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signupPassword" required>
                            </div>
                             <div class="mb-3">
                                <label for="confirmpassword" class="form-label">confirm password</label>
                                <input type="password" class="form-control" id="confirmpassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                        </form>
                        <div class="mt-3 text-center">
                            <span>Already have an account?<a href="login.html">Login</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
